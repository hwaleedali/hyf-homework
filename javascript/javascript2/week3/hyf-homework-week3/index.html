<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">

    <title>Document</title>
</head>
<body>
    <header class = "headerDesign">
        <h2>Fastest Presser</h2>
   </header>
    <main>
    
  <div class ="inputValue">
    <input type="number" id="number" placeholder="Enter Time in Seconds">
</div>
<div class="button">
    <button id="gameButton">Start Game</button>
    <button id="againButton">Play Again</button>
</div>

    
    <div class="gameScore">
    <div id="leftScore">
      <h2> Press S</h2>
      <p id="countS">
      </p>
    </div>
    <div id="rightScore">
      <h2> Press L</h2>
      <p id="countL"></p>
    </div>
    
</div>
<div>
    <h1 id = "return"></h1>
</div>
    
</main>
<footer class = "footer">
        <h3>Fun Game to Laugh</h3>
</footer>
    <script src="presser.js"></script>
</body>
</html>
