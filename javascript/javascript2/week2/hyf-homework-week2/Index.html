
<!DOCTYPE html>
<html lang="en">
<head>
    <title>HyfBay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>
<body>
    <main>
        <header class="header">
            <div class="wrapper">
                <h1>HyfBay</h1>
                <h2>- Buy the okay'est products</h2>
            </div>
        </header>
        <section class="table-view-control">
            <div class ="alignText">
                <label for="inputContent" >Search Products:</label>
            <input type="text" pattern="[[A-Za-z]{1,32}" id="inputText" placeholder="Write Product Name" title="Please write only text" required>
            </div>
            <div>
                <label for="inputContent" >Search Price:</label>
            <input type="number" pattern="[[A-Za-z]{1,32}" id="inputPrice"  placeholder="Write Product Price" title="Please write only number" required>
            </div>
            
            </div>
        </section>
        <section class="products">
            <ul class="Ulformat"></ul>
        </section>
        <footer class="footer">
            <div>
                <p>HyfBay- Find your Product by Name and Price</p>
            </div>
        </footer>
        
    </main>

    <script src="hyfBayHelpers.js"></script>
    <script src="main.js"></script>
</body>
</html>
